<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <h1 data-controller="example"></h1>

  <div data-controller="hello">
    <input data-hello-target="name" type="text">
    <button data-action="click->hello#greet">Greet</button>
  </div>

  <div data-controller="clipboard">
    PIN: <input data-clipboard-target="source" type="text" value="1234" readonly>

    <button data-action="clipboard#copy">Copy to Clipboard</button>
  </div>

  <div data-controller="clipboard">
    PIN: <input data-clipboard-target="source" type="text" value="Soup to nuts" readonly>
  
    <button data-action="clipboard#copy">Copy to Clipboard</button>
  </div>

  <div data-controller="clipboard">
    <p>Browser Supported</p>
    PIN: <textarea data-clipboard-target="source" type="text" readonly>Soup to nuts</textarea>
  
    <a href="#" data-action="clipboard#copy" class="clipboard-btn">Copy to Clipboard</a>
  </div>
</body>
</html>
