<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <script src="bundle.js" async></script>
  </head>
  <body>
    <h1 data-controller="example"></h1>

    <section data-controller="hello">
      <input data-hello-target="name" type="text" placeholder="Your name" />
      <button data-action="click->hello#greet">Greet</button>
      <p class="greeting"></p>
    </section>

    <section data-controller="clipboard">
      PIN:
      <input data-clipboard-target="source" type="text" value="1234" readonly />

      <button data-action="clipboard#copy">Copy to Clipboard</button>
    </section>

    <section data-controller="clipboard">
      PIN:
      <input
        data-clipboard-target="source"
        type="text"
        value="Soup to nuts"
        readonly
      />

      <button data-action="clipboard#copy">Copy to Clipboard</button>
    </section>

    <section data-controller="clipboard">
      <h2>Browser Supported</h2>
      PIN:
      <textarea data-clipboard-target="source" type="text" readonly>
Soup to nuts</textarea
      >

      <a href="#" data-action="clipboard#copy" class="clipboard-btn"
        >Copy to Clipboard</a
      >
    </section>

    <section>
      <div data-controller="slideshow" data-slideshow-index-value="1">
        <button data-action="slideshow#previous">←</button>
        <button data-action="slideshow#next">→</button>

        <div data-slideshow-target="slide">🐵</div>
        <div data-slideshow-target="slide">🙈</div>
        <div data-slideshow-target="slide">🙉</div>
        <div data-slideshow-target="slide">🙊</div>
      </div>
    </section>
  </body>
</html>
